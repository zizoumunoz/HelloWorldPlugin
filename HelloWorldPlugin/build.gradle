plugins {
	id "java-library"
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

group = project.groupId
archivesBaseName = project.artifactId
version = project.pluginVersion

repositories {
	maven { url 'https://papermc.io/repo/repository/maven-public/' }
}

dependencies {
	compileOnly("com.destroystokyo.paper:paper-api:${project.paperApiVersion}")
}

processResources {
	outputs.upToDateWhen { false }
	expand project.properties
}

task buildDev {
	group = "test"
	description = "Builds a dev version of the plugin into the plugins folder of the server."
	
	doLast {
		project.version = "DEV"
		project.libsDirName = project.pluginFolderPath
	}
	
	finalizedBy(build)
}